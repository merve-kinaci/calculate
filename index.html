<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<link rel ="stylesheet"
	href = "index.css" />
</head>
<body>
	<div class="container">
		<div class="column">
			<span>X</span>
			<input type="number" id="x" name="x">
		</div>
		<div class="column">
			<span>Y</span>
			<input type="number" id="y" name="y">
		</div>
		<div class="column">
			<span>Z</span>
			<input type="number" id="z" name="z">
		</div>
		<div class="column">
			<span>T</span>
			<input type="number" id="t" name="t">
		</div>

		<div class="row">
			<span>Formula</span>
			<input type="text" name="formul" id="formul" placeholder="Denklem yazınız..." class="formul">
			<input type="button" value="Calculate" onClick="handleClick()" class="button">
		</div>

		<div class="row">
			<span>Result</span>
			<input type="text" name="result" id="result" placeholder="" class="result" readonly>
		</div>
	</div>
<script src="index.js">
</script>
</body>
</html>
